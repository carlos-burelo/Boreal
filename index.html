<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/Boreal_logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <title>BOREAL</title>
</head>
<body>
    <div class="contenedor__usuarios">
      <div class="contenedor__cuentas">

        <div class="cuenta">
          <img src="img/usuarios/carlos.webp" alt="carlos" onclick="ingresarCarlos();">
          <h4 class="nombre__cuenta">Carlos</h4>
        </div>

        <div class="cuenta">
          <img src="img/usuarios/eliud.webp" alt="Eliud" onclick="ingresarEliud();">
          <h4 class="nombre__cuenta">Eliud</h4>
        </div>

        <div class="cuenta">
          <img src="img/usuarios/fernando.webp" alt="fernando" onclick="ingresarFernando();">
          <h4 class="nombre__cuenta">Fernando</h4>
        </div>

        <div class="cuenta">
          <img src="img/usuarios/manrique.webp" alt="manrique" onclick="ingresarManrique();">
          <h4 class="nombre__cuenta">Manrique</h4>
        </div>

    </div>
  </div>

  <footer>
		<div class="footer">
			<div class="contenedor">
				<h2 class="logotipo">BOREAL</h2>
				<ul class="social-list">
					<li class="social facebook"><i class="fab fa-facebook-square"></i></li>
					<li class="social twitter"><i class="fab fa-twitter"></i></li>
					<li class="social github"><i class="fab fa-github"></i></li>
					<li class="social telegram"><i class="fab fa-telegram-plane"></i></li>
				</ul>
				<ul class="docs-list">
					<li class="docs">Documentacion</li>
					<li class="docs">Repositorio</li>
					<li class="docs">Acerca de:</li>
				</ul>
				<h3 class="copy">&copy; Carlos Burelo 2020</h3>
			</div>
		</div>
  </footer>
  <script src="js/account.js"></script>
</body>
</html>
