<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/Boreal_logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <title>BOREAL</title>
</head>
<body>
      <div class="contenedor__ingresar__cuenta">
        <img src="img/usuarios/carlos.webp" id="avatar" class="avatar" alt="Avatar">
        <h4 class="username" id="username"></h4>
        <form>
          <label for="username">Usuario</label>
          <input placeholder="Ingrese su usuario" class="barra-busqueda" id='user' name="email" type="text">
          <label for="password">Contraseña</label>
          <input placeholder="Ingrese su contraseña" class="barra-busqueda" id='pass' name="password" type='password'>
          <!-- <input type="submit" value="Ingresar" class="boton" onclick="validarCuenta();"> -->
          <button class="boton" type="submit" onclick='return validarCuenta()' value='enviar'>Ingresar</button>
          <div id="error"></div>
        </form>
      </div>
  <script src="js/account.js"></script>
</body>
</html>
